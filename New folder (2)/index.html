<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Api</title>
</head>
<body>
    <div id="app">
        <!-- search bar  -->
         <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search by city">
            <button id="searchIcon" onclick="getWeather()" style="cursor: pointer;">
                <i class=" fa fa-search" aria-hidden="true"
                ></i>
            </button>
         </div>
         <div id="info">
            <p id="date"></p>
            <h4 id="city"></h4>
         </div>

         <!-- image  -->
          <div id="tempImg">

          </div>

         <!-- description  -->
          <div id="description">

          </div>

          <!-- temp  -->
          <div id="temp">

          </div>
          <!-- extra info  -->
           <div id="extraInfo">
              <div class="col">
                   <div class="info">
                      <h5>Highs</h5>
                      <p id="tempMax"></p>
                   </div>
              </div>
              <div class="col">
                   <div class="info">
                      <h5>Lows</h5>
                      <p id="tempMin"></p>
                   </div>
              </div>
           </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
